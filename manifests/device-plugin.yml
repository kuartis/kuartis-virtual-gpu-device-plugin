apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kuartis-virtual-gpu-device-plugin-daemonset
  namespace: kube-system
spec:
  selector:
    matchLabels:
      name: kuartis-virtual-gpu-device-plugin
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: kuartis-virtual-gpu-device-plugin
    spec:
      hostIPC: true
      nodeSelector:
        k8s.kuartis.com/accelerator: vgpu
      tolerations:
        - key: k8s.kuartis.com/vgpu
          operator: Exists
          effect: NoSchedule
      priorityClassName: "system-node-critical"
      initContainers:
        - name: set-compute-mode
          image: nvidia/cuda:11.6.0-runtime-ubuntu20.04
          command: ["nvidia-smi", "-c", "EXCLUSIVE_PROCESS"]
          securityContext:
            capabilities:
              add: ["SYS_ADMIN"]
      containers:
        - image: ghcr.io/kuartis/kuartis-virtual-gpu-device-plugin:0.4.1
          name: kuartis-virtual-gpu-device-plugin-ctr
          command:
            - /usr/bin/virtual-gpu-device-plugin
          args:
            - --vgpu=10
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          ports:
            - containerPort: 8080
              name: metrics
          volumeMounts:
            - name: device-plugin
              mountPath: /var/lib/kubelet/device-plugins
            - name: proc
              mountPath: /host/proc
              readOnly: true
            - mountPath: /var/run/containerd/containerd.sock
              name: containerdsock
        - image: nvidia/mps
          name: mps
          volumeMounts:
            - name: nvidia-mps
              mountPath: /tmp/nvidia-mps
      volumes:
        - name: device-plugin
          hostPath:
            path: /var/lib/kubelet/device-plugins
        - name: nvidia-mps
          hostPath:
            path: /tmp/nvidia-mps
        - name: proc
          hostPath:
            path: /proc
        - name: containerdsock
          hostPath:
            path: /var/run/containerd/containerd.sock
